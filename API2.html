<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Covid-19</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>
        Covid-19 numbers in the
        <div id="land"></div>
    </h1>
    Datum:
    <div id="datum"></div>
    Totaal aantal doden:
    <div id="aantal doden"></div>
    Nieuwe doden vandaag gemeld:
    <div id="nieuwe doden"></div>

    <script lang="text/javascript">
        fetch('https://api.covid19api.com/summary')
            .then(function (resp) { return resp.json() }) // Convert data to json
            .then(function (data) {
                console.log(data);
                console.log(data.Countries[122].Country);
                console.log(data.Countries[122].TotalDeaths);
                document.getElementById("land").innerHTML = (data.Countries[122].Country);
                document.getElementById("datum").innerHTML = (data.Countries[122].Date);
                document.getElementById("aantal doden").innerHTML = (data.Countries[122].TotalDeaths);
                document.getElementById("nieuwe doden").innerHTML = (data.Countries[122].NewDeaths);
            })
            .catch(function () { // catch any errors
            });
    </script>
</body>

</html>
